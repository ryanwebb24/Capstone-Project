<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists</title>
</head>
<body>
    <h1>Create a playlist</h1>
    <form id="playlist-form">
        <label for="playlist-name">Playlist Name:</label>
        <input type="text" id="playlist-name">
        <button type="submit">Create Playlist</button>
    </form>
    <h2>Add a song</h2>
    <form id="song-form">
        <select name="playlists" id="playlist-selector" required>
            <option selected="selected" disabled>Select playlist</option>
        </select>
        <label for="song-title">Song Title:</label>
        <input type="text" id="song-title">
        <label for="song-artist">Artist:</label>
        <input type="text" id="song-artist">
        <button type="submit" id="song-submit">Add Song</button>
    </form>
    <div id="playlist-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" ></script>
    <script src="./playlists.js"></script>
</body>
</html>
